<div class="card">
    <h4 class="card-header">Registro de Estudiante</h4>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            formControlName="nombre"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['nombre'].errors }"
          />
          <div *ngIf="submitted && f['nombre'].errors" class="invalid-feedback">
            <div *ngIf="f['nombre'].errors['required']">El nombre es requerido</div>
          </div>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input
            type="text"
            formControlName="apellido"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['apellido'].errors }"
          />
          <div *ngIf="submitted && f['apellido'].errors" class="invalid-feedback">
            <div *ngIf="f['apellido'].errors['required']">El apellido es requerido</div>
          </div>
        </div>
        <div class="form-group">
          <label for="nroEstudiante">Número de Estudiante</label>
          <input type="number" formControlName="nroEstudiante" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['nroEstudiante'].errors }"
          />
          <div *ngIf="submitted && f['nroEstudiante'].errors" class="invalid-feedback" >
            <div *ngIf="f['nroEstudiante'].errors['required']"> El número de Estudiante es requerido</div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary" name="Crear">
            <span
              *ngIf="loading"
              class="spinner-border spinner-border-sm mr-1"
            ></span>
            Crear
          </button>
        </div>
      </form>
    </div>
  </div>
